spring:
  datasource:
    url: jdbc:h2:mem:sportbot;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop     # схема из JPA-сущностей для тестов
    defer-datasource-initialization: true   # <<< ВАЖНО: data.sql после создания схемы
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: false

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
