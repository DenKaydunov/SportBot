spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none   # Important! Hibernate doesn't should create tables, Liquibase do it
    show-sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:changelog/changes/data.sql
