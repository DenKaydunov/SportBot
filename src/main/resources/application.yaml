spring:
  application:
    name: SportBot
  datasource:
    url: jdbc:postgresql://localhost:5432/sportbot_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml