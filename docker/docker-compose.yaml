version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sportbot-postgres
    environment:
      POSTGRES_DB: sportbot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
